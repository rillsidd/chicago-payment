title: "Payments_dashboard"
model: "Payments_model"
default_time_range: "inf"
smallest_time_grain: "year"
timeseries: "check_year_new"
measures:
  - label: Total records
    expression: count(*)
    name: total_records
    description: Total number of records present
    format_preset: humanize
    valid_percent_of_total: true
  - label: Total Amount
    expression: sum(amount)
    name: total_amount
    description: Total number of Amount Collected
    format_preset: currency_usd
    valid_percent_of_total: true
  - label: Total No. of Vouchers
    expression: count(voucher_number)
    name: total_vouchers
    description: Total number of Vouchers 
    format_preset: humanize
    valid_percent_of_total: true
dimensions:
  - name: check_year
    label: check_year
    column: check_year
    description: ""
  - name: voucher_number
    label: Voucher_number
    column: voucher_number
    description: ""
  - name: vendor_name
    label: Vendor_name
    column: vendor_name
    description: ""
  - name: department_name
    label: Department_name
    column: department_name
    description: ""
  - name: cashed
    label: Cashed
    column: cashed
    description: ""
available_time_zones:
  - America/Los_Angeles
  - America/Chicago
  - America/New_York
  - Europe/London
  - Europe/Paris
  - Asia/Jerusalem
  - Europe/Moscow
  - Asia/Kolkata
  - Asia/Shanghai
  - Asia/Tokyo
  - Australia/Sydney
